<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="warn" (click)="inc()">{{ buttonName }}</button>
</section>

<section>
  <button mat-button color="primary" [disabled]="!btnEnable">My btn 1</button>
  <button mat-button color="warn" [disabled]="!btnEnable">My btn 2</button>
  <button mat-button color="warn" (click)="disable()">Disable</button>
  <mat-progress-spinner
      color="warn"
      [mode]="spinnerMode"
      [value]="spinnerValue">
  </mat-progress-spinner>
</section>
