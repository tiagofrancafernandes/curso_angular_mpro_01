<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="warn" (click)="inc()">{{ buttonName }}</button>
</section>

<section>
  <button mat-button color="primary" [disabled]="!btnEnable">My btn 1</button>
  <button mat-button color="warn" [disabled]="!btnEnable">My btn 2</button>
  <button mat-button color="warn" (click)="disable()">Disable</button>
  <mat-progress-spinner
      color="warn"
      [mode]="spinnerMode"
      [value]="spinnerValue">
  </mat-progress-spinner>
</section>

<section>
  <p>
    <mat-checkbox color="warn" (change)="cbChange($event)"> Disable / Enable</mat-checkbox>
  </p>

<mat-form-field>
  <mat-label>Cars</mat-label>
  <mat-select matNativeControl required
  [disabled]="selectDisabled" (selectionChange)="selectionChange($event)"
  >
    <mat-option value="1">Volvo</mat-option>
    <mat-option value="2">Saab</mat-option>
    <mat-option value="3">Mercedes</mat-option>
    <mat-option value="4">Audi</mat-option>
  </mat-select>
</mat-form-field>

<p>Selected option: {{ selectedOption }}</p>

</section>

<section>
 <mat-form-field>
  <input matInput placeholder="First name"
  [value]="firstName"
  (input)="firstName = $event.target.value "
  >
</mat-form-field>
<span> Name: {{ firstName }} </span>

</section>
