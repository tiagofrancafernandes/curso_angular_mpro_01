<mat-card>
  <mat-card-title>
    Select
  </mat-card-title>
  <mat-card-content>
    <p>Select a color:</p>
    <mat-radio-group>
      <mat-radio-button value="blue">Blue</mat-radio-button>
      <mat-radio-button value="red">Red</mat-radio-button>
      <mat-radio-button value="green">Green</mat-radio-button>
    </mat-radio-group>
    <br> <br>
    Choose a font size:
    <mat-form-field>
      <mat-select placeholder="Enter a font size:">
        <mat-option value="myclass1">myclass1 </mat-option>
        <mat-option value="myclass1">myclass1</mat-option>
        <mat-option value="myclass2">myclass2</mat-option>
        <mat-option value="myclass3">myclass3</mat-option>
        <mat-option value="myclass4">myclass4</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
